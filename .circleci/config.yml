version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:lts
      - image: docker:17.05.0-ce-git
    steps:
      - checkout:
      - run:
          name: update
          command: 'sudo apt-get update -y && apt-get -y install rsync'
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@lts'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: compile
          command: npm run compile
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
