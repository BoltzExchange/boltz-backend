[package]
name = "boltzr"
version = "3.10.0"
edition = "2024"
license = "AGPL-3"
authors = ["michael1011"]
build = "build.rs"

[features]
default = ["metrics", "loki", "otel"]
metrics = [
    "dep:metrics",
    "dep:axum-prometheus",
    "dep:metrics-process",
    "dep:metrics-exporter-prometheus",
]
loki = ["dep:tracing-loki"]
otel = [
    "dep:pyroscope",
    "dep:opentelemetry",
    "dep:diesel-tracing",
    "dep:opentelemetry_sdk",
    "dep:pyroscope_pprofrs",
    "dep:opentelemetry-otlp",
    "dep:tracing-opentelemetry",
    "dep:opentelemetry-semantic-conventions",
]

[profile.release]
opt-level = 2
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
axum = "0.8.3"
bitcoin_hashes = "0.16.0"
clap = { version = "4.5.34", features = ["derive"] }
crossbeam-channel = "0.5.14"
ctrlc = { version = "3.4.5", features = ["termination"] }
dirs = "6.0.0"
num_cpus = "1.16.0"
prost = "0.13.5"
rcgen = { version = "0.13.2", features = ["x509-parser"] }
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.1", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }
toml = "0.8.20"
tonic = { version = "0.13.0", features = ["prost", "tls-ring"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tokio-util = "0.7.14"
tracing-loki = { version = "0.2.6", optional = true }
futures = "0.3.31"
metrics-process = { version = "2.4.0", optional = true }
metrics-exporter-prometheus = { version = "0.16.2", optional = true, default-features = false }
axum-prometheus = { version = "0.6.1", default-features = false, optional = true, features = [
    "prometheus",
] }
metrics = { version = "0.24.1", optional = true }
diesel_migrations = "2.2.0"
r2d2 = "0.8.10"
diesel = { version = "2.2.8", default-features = false, features = [
    "postgres",
    "r2d2",
    "chrono",
    "serde_json",
    "32-column-tables",
] }
strum_macros = "0.27.1"
strum = "0.27.1"
dashmap = "6.1.0"
opentelemetry = { version = "0.29.0", optional = true }
opentelemetry-semantic-conventions = { version = "0.29.0", optional = true, features = [
    "semconv_experimental",
] }
opentelemetry_sdk = { version = "0.29.0", optional = true, features = [
    "rt-tokio",
] }
opentelemetry-otlp = { version = "0.29.0", optional = true }
tracing-opentelemetry = { version = "0.30.0", optional = true }
diesel-tracing = { version = "0.3.1", optional = true, features = [
    "postgres",
    "r2d2",
    "statement-fields",
] }
alloy = { version = "0.13.0", features = [
    "reqwest",
    "sol-types",
    "serde",
    "eip712",
    "signer-local",
    "signer-mnemonic",
    "providers",
    "transports",
    "contract",
    "json",
] }
async-tungstenite = { version = "0.29.1", features = [
    "tokio-native-tls",
    "tokio-runtime",
] }
async-trait = "0.1.88"
futures-util = "0.3.31"
async-stream = "0.3.6"
anyhow = "1.0.97"
lightning = { git = "https://github.com/lightningdevkit/rust-lightning.git", rev = "030a7845d23fa2629353071f53f95dc8ad421377", features = [
    "std",
] }
lightning-invoice = { version = "0.33.1", features = ["std"] }
bech32 = "0.11.0"
bitcoin = "0.32.5"
elements = "0.25.1"
base64 = "0.22.1"
rust-s3 = "0.35.1"
cron = "0.15.0"
chrono = "0.4.40"
fedimint-tonic-lnd = { version = "0.2.0", features = [
    "lightningrpc",
], default-features = false }
flate2 = "1.1.0"
pyroscope = { version = "0.5.8", optional = true }
pyroscope_pprofrs = { version = "0.2.8", optional = true }
csv = "1.3.1"
axum-extra = { version = "0.10.1", features = ["typed-header"] }
redis = { version = "0.29.2", features = ["tokio-comp", "r2d2"] }
bytes = "1.10.1"
rust-bip39 = "1.0.0"
elements-miniscript = "0.4.0"
rand = "0.9.0"
tokio-stream = "0.1.17"
payjoin = { version = "0.23.0", features = ["io"] }
bitcoincore-rpc = "0.19.0"

[build-dependencies]
built = { version = "0.7.7", features = ["git2"] }
tonic-build = "0.13.0"

[dev-dependencies]
eventsource-client = "0.15.0"
http-body-util = "0.1.3"
mockall = "0.13.1"
rstest = "0.25.0"
serial_test = "3.2.0"
tower = { version = "0.5.2", features = ["util"] }
