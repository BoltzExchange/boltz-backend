name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [20]
        rust-version: [stable]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Use Rust toolchain
        run:
          rustup update ${{ matrix.rust-version }} && rustup default ${{
          matrix.rust-version }}

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get -y install protobuf-compiler

      - name: Install Node.js dependencies
        run: npm ci

      - name: Start PostgreSQL
        run: npm run db:start

      - name: Start containers
        run: npm run docker:regtest && npm run docker:solidity

      - name: Deploy Ethereum contracts
        run: npm run docker:solidity:deploy

      - name: Build cache
        uses: actions/cache@v4
        with:
          path: |
            hold/target
            boltzr/target
          key:
            ${{ runner.os }}-ci-${{ matrix.rust-version }}-${{
            hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ci-${{ matrix.rust-version }}-

      - name: Compile
        run: npm run compile

      - name: Prettier
        run: npm run prettier:check

      - name: Lint
        run: npm run lint

      - name: Start hold invoice plugin
        run: npm run docker:cln:hold

      - name: Unit tests
        run: npm run test:unit

      - name: Integration tests
        run: node run-int.js

  build-rust:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [20]
        rust-version: [stable, nightly]

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        working-directory: boltzr

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get -y install protobuf-compiler

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Use Rust toolchain
        run:
          rustup update ${{ matrix.rust-version }} && rustup default ${{
          matrix.rust-version }}

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Install clippy
        run: rustup component add clippy

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Node.js dependencies
        run: npm ci

      - name: Start PostgreSQL
        run: npm run db:start

      - name: Start containers
        run: npm run docker:regtest && npm run docker:solidity

      - name: Deploy Ethereum contracts
        run: npm run docker:solidity:deploy

      - name: Build cache
        uses: actions/cache@v4
        with:
          path: boltzr/target
          key:
            ${{ runner.os }}-cargo-${{ matrix.rust-version }}-${{
            hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust-version }}-

      - name: Compile
        run: cargo build

      - name: Format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy

      - name: Tests
        run: cargo test
