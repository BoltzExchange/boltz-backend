name: Docker

on:
  workflow_dispatch:
  push:
    branches: ['master']

concurrency:
  group: docker-publish
  cancel-in-progress: false

jobs:
  build-amd64:
    name: Build AMD64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          ./docker/build.py buildx --platform linux/amd64 --no-latest \
            --branch ${{ github.ref_name }} --tag amd64 boltz

  build-arm64:
    name: Build ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          ./docker/build.py buildx --platform linux/arm64 --no-latest \
            --branch ${{ github.ref_name }} --tag arm64 boltz

  create-manifest:
    name: Create Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push manifest
        run: |
          TAG=$(echo "${{ github.ref_name == 'master' && 'latest' || github.ref_name }}" | tr '/' '-')
          docker buildx imagetools create \
            -t boltz/boltz:${TAG} \
            boltz/boltz:amd64 \
            boltz/boltz:arm64
